<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>
	 <link rel="stylesheet" type="text/css" href="../../css/edit.css">
</head>
<body>

	<h1>Hello admin!</h1>
	<div id="post-container"></div>

	<div id="newPost">
		<form id="addPost" action="#">
			<div>
				<label for="title">Title: </label><input id="title" type="text"/>
				<label for="photoMain">Main photo: </label><input id="photoMain" type="file"/>
				<label for="body">Body: </label><textarea id="body" rows="10" cols="50"></textarea>
				<label for="photoOthers">Other photos: </label><input id="photoOthers" type="file" multiple/>
				<label for="keywords">Keywords: </label><input id="keywords" type="text"/>
				<button id="add">Add</button>
			</div>
		</form>
	</div>

	<div id="main"></div>

	<script src="../../admin.bundle.js"></script>

</body>
</html>
