<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>

	<!-- Framework -->
	<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../css/skeleton.css">

	<link rel="stylesheet" type="text/css" href="../../css/edit.css">
</head>
<body>

	<h1>Admin</h1>
	<div id="main" class="container">

		<input type="submit" class="btn-login" value="login"/>

		<ul>
			<li id="addPost">Add post</li>
			<li id="editPost">Edit post</li>
			<li id="removePost">Remove post</li>
		</ul>
		<div id="content"></div>
	</div>


	<!-- Handlebars templates -->
	<script id="addPostTemplate" type="text/x-handlebars-template">
	<div id="newPost">
		<h4>New post</h4>
		<form id="addForm" action="?">
			<div>
				<label for="title">Title: </label><input id="title" type="text" required>

				<label for="dateYear">Year: </label>
				<select name="dateYear" id="dateYear">
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
				</select>

				<label for="dateMonth">Month: </label>
				<select name="dateMonth" id="dateMonth">
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>

				<label for="images">Images: </label><input id="images" type="file" multiple>

				<label for="body">Body (we support <a href="https://help.github.com/articles/markdown-basics/" target="_blank">Markdown Formatting Syntax</a>): </label><textarea id="body" rows="10" cols="50" required></textarea>

				<label for="keywords">Keywords (separated by comma): </label><input id="keywords" type="text">

				<label for="postType">Type of post: </label>
				<select name="postType" id="postType">
					<option value="restaurant">Restaurant</option>
					<option value="recipe">Recipe</option>
				</select>

				<fieldset>
					<legend>Contact info</legend>
					<label for="address">Address: </label> <textarea id="address" rows="1" cols="50"></textarea>
					<label for="phone">Phone: </label> <input id="phone" type="text">
					<label for="url">Url: </label> <input id="url" type="url">
					<label for="coordinates">Coordinates (<a href="https://support.google.com/maps/answer/18539?hl=en" target="_blank">latitude and longitude in decical degrees</a>): </label> <input	id="coordinates" type="text">
				</fieldset>

				<button id="add">Add</button>
			</div>
		</form>
	</div>
	</script>


	<script id="updatePostTemplate" type="text/x-handlebars-template">
	<div id="updatePost">
		<h4>Update post</h4>
		<form id="updateForm" action="?">
			<div>
				<label for="title">Title: </label><input id="title" type="text" required>
				<label for="body">Body (we support <a href="https://help.github.com/articles/markdown-basics/" target="_blank">Markdown Formatting Syntax</a>): </label><textarea id="body" rows="10" cols="50" required></textarea>
				<label for="keywords">Keywords (separated by comma): </label><input id="keywords" type="text">

				<label for="postType">Type of post: </label>
				<select name="postType" id="postType">
					<option value="restaurant">Restaurant</option>
					<option value="recipe">Recipe</option>
				</select>

				<fieldset>
					<legend>Contact info</legend>
					<label for="address">Address: </label> <textarea id="address" rows="1" cols="50"></textarea>
					<label for="phone">Phone: </label> <input id="phone" type="text">
					<label for="url">Url: </label> <input id="url" type="url">
					<label for="coordinates">Coordinates (<a href="https://support.google.com/maps/answer/18539?hl=en" target="_blank">latitude and longitude in decical degrees</a>): </label> <input	id="coordinates" type="text">
				</fieldset>

				<button id="update">Update</button>
			</div>
		</form>
	</div>
	</script>


	<script id="selectPost" type="text/x-handlebars-template">
	<div>
		<select name="postTitle" class="postSelector">
			<option value="defaultValue">Choose post...</option>
			{{#each arr}}
			<option value="{{this.idReadable}}">{{this.title}}</option>
			{{/each}}
		</select>
	</div>
	</script>

	<script src="../../admin.bundle.js"></script>

</body>
</html>
