<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>
</head>
<body>

	<div id="header">
		<h3>Menu</h3>
		<a href='#main'><h2>Logo</h2></a>
	</div>

	<div id="carousel">
		<h2>Carousel</h2>
	</div>

	<div id="post-container"></div>

	<!-- Handlebars templates -->
	<script id="postTemplate" type="text/x-handlebars-template">
		<h3 class="post-title">{{title}}</h3>
		<div class="post-photomain">
			<img src={{photoMain}} width="400">
		</div>

		<p>{{{body}}}</p>

		{{#each photoOthers}}
			<div class="post-photoothers">
				<img src={{photo}} width="400">
			</div>
		{{/each}}

	</script>


	<script id="postPreviewTemplate" type="text/x-handlebars-template">
		<h4 class="post-title">{{title}}</h4>
		<div class="post-photomain" >
			<img src={{photoMain}} width="250">
		</div>
		<p>{{{body}}}</p>
	</script>

	<script src="app.bundle.js"></script>

</body>
</html>
