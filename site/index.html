<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bares & Lugares</title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<!-- <link rel="shortcut icon" href="http://cdn.sstatic.net/stackoverflow/img/favicon.ico"> -->

	<!-- Framework -->
	<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../css/skeleton.css">

	<!-- Carousel -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"/>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick-theme.css"/>

	<link rel="stylesheet" type="text/css" href="../../css/main.css">

</head>
<body>

	<div id="page">
		<nav class="navbar">
			<div class="container">

				<ul>
					<li id="item-home"><a href="">Home</a></li>
					<li id="item-restaurantes"><a href="#posts/restaurant">Restaurantes</a></li>
					<li id="item-recetas"><a href="#posts/recipe">Recetas</a></li>
					<li id="item-contacto"><a href="#">Contacto</a></li>
					<li id="item-nosotros"><a href="#">Nosotros</a></li>
				</ul>

		    <form class="navbar-form" role="search">
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="Buscar">
				  </div>
				</form>

		  </div>
		</nav>

		<div id="header">
			<a href=""><img src="img/logo.png" width="350" class="img-responsive center-block"></a>
		</div>

		<div id="carousel" class="content">
			<div class="slick-carousel">

			  <div class="centered slide-1">
			  	<span class="slide-title">Vasitos de turrón y chocolate</span>
			  	<span class="slide-subtitle">Un postre sencillo y elegante</span>
			  	<a href="#post/vasitos-de-turron-y-chocolate"><button>Ver receta</button></a>
			  </div>

			  <div class="centered slide-2">
			  	<span class="slide-title">Gadhus</span>
			  	<span class="slide-subtitle">Imaginación sin límites</span>
			  	<a href="#post/gadhus"><button>Ver reportaje</button></a>
			  </div>

			</div>
		</div>

		<div id="main-content" class="container">
			<div class="row">
				<div id="post-container"></div>
			</div>
		</div>

		<footer>
			<p>2015 - Made with &hearts;</p>
		</footer>

	</div>


	<!-- Handlebars templates -->
	<script id="postTemplate" type="text/x-handlebars-template">
		<div class="eight columns offset-by-two">

			<h3 class="post-title">{{title}}</h3>
			<div class="post-photomain">
				<img class="u-max-full-width" src={{photoMain}}>
			</div>

			<p>{{{body}}}</p>

			{{#each photoOthers}}
				<div class="post-photoothers">
					<img class="u-max-full-width" src={{photo}}>
				</div>
			{{/each}}

      {{#if hasContactInfo}}
				<h5>{{title}}</h5>
				<div class="contact">
					<p>{{address}}</p>
					<p>{{phone}}</p>
					<a href="{{url}}" target="_blanket">{{url}}</a>
				</div>
			{{/if}}

			<div class="keywords">
				<p id="category">Categorías:</p>
				{{#each keywords}}
					<p>{{keyword}}</p>
				{{/each}}
			</div>

		</div>
	</script>

	<script id="postPreviewTemplate" type="text/x-handlebars-template">
		<div class="one-third column">
			<div class="post-photomain" >
				<img class="u-max-full-width" src={{photoMain}}>
				<p class="label-main">{{keywords.[0].keyword}}</p>
			</div>
			<h4 class="post-title">{{title}}</h4>
			<div class="post-body">{{{body}}}</div>
		</div>
	</script>

	<script src="app.bundle.js"></script>

</body>
</html>
