<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>

	<!-- Framework -->
	<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../css/skeleton.css">

	<!-- Carousel -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"/>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick-theme.css"/>

	<link rel="stylesheet" type="text/css" href="../../css/main.css">

</head>
<body>

	<nav class="navbar">
		<div class="container">

			<ul>
				<li><a href="#main">Home</a></li>
				<li><a href="#">Restaurantes</a></li>
				<li><a href="#">Recetas</a></li>
				<li><a href="#">Wishlist</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a href="#">Nosotros</a></li>
			</ul>

	    <form class="navbar-form" role="search">
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Buscar">
			  </div>
			</form>

	  </div>
	</nav>

	<div id="header">
		<a href="#main"><img src="img/logoD.png" width="210" class="img-responsive center-block"></a>
	</div>

	<div id="carousel" class="content">
		<div class="slick-carousel">
		  <div class="centered slide-1">Vasitos tres chocolates</div>
		  <div>your content 1</div>
		  <div>your content 2</div>
		</div>
	</div>

	<div id="main" class="container">
		<div class="row">
			<div id="post-container"></div>
		</div>
	</div>

	<div id="footer">
		<p>2015 - Made with &hearts;</p>
	</div>


	<!-- Handlebars templates -->
	<script id="postTemplate" type="text/x-handlebars-template">
		<div class="col-md-8 col-md-offset-2">
			<h3 class="post-title">{{title}}</h3>
			<div class="post-photomain">
				<img src={{photoMain}} width="628">
			</div>

			<p>{{{body}}}</p>

			{{#each photoOthers}}
				<div class="post-photoothers">
					<img src={{photo}} width="628">
				</div>
			{{/each}}
		</div>
	</script>

	<script id="postPreviewTemplate" type="text/x-handlebars-template">
		<div class="col-md-4">
			<div class="post-photomain" >
				<img src={{photoMain}} width="298">
				<p class="labels">Etiqueta</p>
			</div>
			<h4 class="post-title">{{title}}</h4>
			<p>{{{body}}}</p>
		</div>
	</script>

	<script src="app.bundle.js"></script>

</body>
</html>
