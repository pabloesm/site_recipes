<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>
</head>
<body>

	<h1>Hello world!</h1>
	<div id="postContainer"></div>

	<!-- Underscore micro-templates -->
	<script type="text/template" id="postTemplate">
		<h3><%= title %></h3>
		<p><%= body %></p>
	</script>

	<!-- Handlebars template -->
	<script id="postHandleTemp" type="text/x-handlebars-template">
		<h3>{{title}}</h3>
		<p>{{{body}}}</p>
	</script>

	<script src="app.bundle.js"></script>

</body>
</html>
