<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js - Recipes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/index.css">
</head>
<body>


	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">

			<ul class="nav navbar-nav">
				<li><a href="#main">Home</a></li>
				<li><a href="#">Restaurantes</a></li>
				<li><a href="#">Recetas</a></li>
				<li><a href="#">Whishlist</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a href="#">Nosotros</a></li>
			</ul>

	    <form class="navbar-form navbar-right" role="search">
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Buscar">
			  </div>
			</form>

	  </div>
	</nav>

	<div id="main" class="container">
		<div id="header">
			<a href="#main"><img src="img/logoD.png" width="210" class="img-responsive center-block"></a>
		</div>

		<div id="carousel">
			<h2>Carousel</h2>
		</div>

		<div class="row">
			<div id="post-container"></div>
		</div>

		<div id="footer">
			<h5>Footer</h5>
		</div>
	</div>


	<!-- Handlebars templates -->
	<script id="postTemplate" type="text/x-handlebars-template">
		<div class="col-md-8 col-md-offset-2">
			<h3 class="post-title">{{title}}</h3>
			<div class="post-photomain">
				<img src={{photoMain}} width="628">
			</div>

			<p>{{{body}}}</p>

			{{#each photoOthers}}
				<div class="post-photoothers">
					<img src={{photo}} width="628">
				</div>
			{{/each}}
		</div>
	</script>

	<script id="postPreviewTemplate" type="text/x-handlebars-template">
		<div class="col-md-4">
			<div class="post-photomain" >
				<img src={{photoMain}} width="298">
				<p class="labels">Etiqueta</p>
			</div>
			<h4 class="post-title">{{title}}</h4>
			<p>{{{body}}}</p>
		</div>
	</script>

	<script src="app.bundle.js"></script>

</body>
</html>
